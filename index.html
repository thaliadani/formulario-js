<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Login</h1>

            <form onsubmit="return validarFormulario()">
                <label for="nome">Nome</label>
                <input placeholder="Digite seu nome" type="text" name="nome" id="nome">

                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email" name="email" id="email">

                <label for="senha">Senha</label>
                <input placeholder="Digite sua senha" type="password" name="senha" id="senha">

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="mensagem"></div>
    </main>
    <script src="./src/formulario.js"></script>
</body>

</html>
