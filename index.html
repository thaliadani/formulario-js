<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Login</h1>

            <form action="enviarForm()">
                <label title="nome">Nome</label>
                <input required placeholder="Digite seu nome" type="text" name="nome" id="nome">

                <label title="senha">Senha</label>
                <input required placeholder="Digite sua senha" type="password" name="senha" id="senha">

                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
